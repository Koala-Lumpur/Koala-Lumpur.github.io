<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Rasmus Nielsen</title>

    <style>
      img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
    
    <style>
      .container {
        position: relative;
        width: 50%;
      }
      
      .img {
        position: relative;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background: rgba(0, 0, 0, 0.72);
      }
      
      .container:hover .overlay {
        opacity: 1;
      }

      .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
      
  </head>
  <body>
  
    <div class="jumbotron jumbotron-fluid bg-faded text-white text-center" style="background:#333;">
      <div class="container">
        <h1 class="display-1">Rasmus Nielsen</h1>
        <p class="lead">Programmer & Game Developer</p>
      </div>
    </div>

    <div class="container">
      <img src="/img/6th.png" alt="Bachelor project" class="img">
      <div class="overlay">
        <div class="text">Bachelor project</div>
      </div>
    </div>
      
    <div class="container">
      
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <img src="/img/6th.png" alt="Bachelor project" class="img">
          <div class="overlay">
            <div class="text">Bachelor project</div>
          </div>
        <div class="col-md-6 col-lg-3">
          <img class="img__img" src="/img/5th.png" alt="5th semester project">
          <div class="overlay">
            <div class="text">Bachelor project</div>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
